<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" id="html">
    <head>
        <meta charset="UTF-8">
        <title>Godonim</title>

        <link th:href="@{../css/style.css}" rel='stylesheet' >

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <script src="https://api-maps.yandex.ru/2.1/?apikey=5987b379-55f3-49cb-8350-7f90f11c3bdf&lang=ru_RU" type="text/javascript">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://cdn.tiny.cloud/1/2ozo2g0dz9m28sagt804i471s2qmsjrwwyt1c1cp61vw8nhu/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>

        <script type="text/javascript" th:inline="javascript">
            /*<![CDATA[*/
            var myMap
            var coords

            ymaps.ready(init);

            function init(){
                myMap = new ymaps.Map("map", {
                    center: [53.6753, 23.8290],
                    zoom: 11,
                    controls: ['zoomControl']
                }, {
                    restrictMapArea: true,
                    suppressMapOpenBlock: true,
                    yandexMapDisablePoiInteractivity: true
                });

                let labels = [[${labels}]];

                labels.forEach(function (value) {
                    myMap.geoObjects.add(new ymaps.Placemark(value.coordinates.split(','), {
                        id: value.id,
                        coords: value.coordinates,
                        name: value.name,
                        street: value.street,
                        type: value.type,
                        image: value.image,
                        balloonContentHeader: value.name,
                        balloonContentBody: value.description
                    }, {
                        preset: value.category
                    }));
                })

                myMap.events.add('click', function (e) {
                    if ([[${isAuthenticated}]] == false) {
                        return;
                    }
                    document.getElementById('labelForm').reset();
                    coords = e.get('coords');
                    document.getElementById('coordsInput').value = coords;
                    let geocoder = ymaps.geocode(coords, {
                        kind: 'street'
                    });
                    geocoder.then(
                        function (res) {
                            document.getElementById('streetInput').value = res.geoObjects.get(0).getThoroughfare();
                        }
                    );
                    myMap.balloon.open(coords, {
                        contentBody:'<button type="button" class="btn btn-outline-secondary" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">' +
                            '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-square" viewBox="0 0 16 16">' +
                            '<path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"></path>' +
                            '<path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"></path>' +
                            '</svg>' +
                            ' Добавить метку ' +
                            '</button>',
                    });
                })

                myMap.geoObjects.events.add('contextmenu', function (e) {
                    if ([[${isAuthenticated}]] == false) {
                        return;
                    }
                    let label = e.get('target');
                    coords = label.properties._data.coords.split(',')
                    document.getElementById('coordsInput').value = coords
                    document.getElementById('streetInput').value = label.properties._data.street
                    document.getElementById('labelName').value = label.properties._data.name
                    //document.getElementById('labelImage').value = label.properties._data.image
                    document.getElementById('labelType').value = label.properties._data.type
                    document.getElementById('labelId').value = label.properties._data.id
                   // document.getElementById('labelContent').value = label.properties._data.balloonContent
                    tinyMCE.activeEditor.execCommand("mceInsertContent", false, label.properties._data.balloonContentBody);

                    myMap.balloon.open(coords, {
                        contentBody:'<div>' +
                            '<h6>' + label.properties._data.name + '</h6>' +
                            '<div class="container">' +
                            '  <div class="row align-items-start">' +
                            '    <div class="col">' +
                            '<button style="margin: 5px" type="button" class="btn btn-outline-secondary" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">' +
                            '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">' +
                            '<path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"></path>' +
                            '</svg>' +
                            ' Изменить метку ' +
                            '</button>' +
                            '    </div>' +
                            '  </div>' +
                            '  <div class="row align-items-center">' +
                            '    <div class="col">' +
                            '<form action="/delete_label" method="post">' +
                            '<button style="margin: 5px" type="submit" class="btn btn-outline-danger">' +
                            '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">' +
                            '<path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"></path>' +
                            '<path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"></path>' +
                            '</svg>' +
                            ' Удалить метку' +
                            '</button>' +
                            '<input type="hidden" name="id" value="' + label.properties._data.id + '">' +
                            '</form>' +
                            '    </div>\n' +
                            '  </div>\n' +
                            '</div>' +
                            '</div>',
                    });
                })

            }

            /*]]>*/
        </script>
    </head>
    <body style="overflow-x:hidden" id="body">

    <div id="map"></div>
        <!--OFFCANVAS-->
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
                <h5 id="offcanvasRightLabel">Добавление метки</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <form id="labelForm" th:action="@{'/add_label'}" method="post">
                    <div>
                        <label for="labelName" class="form-label">Название метки</label>
                        <input class="form-control" type="text" placeholder="Название метки" aria-label="Название метки" name="labelName" id="labelName">
                    </div>
                    <div>
                        <label for="labelImage" class="form-label">Изображение метки(опционально)</label>
                        <input class="form-control" type="file" accept="image/jpeg" name="labelImage" id="labelImage">
                    </div>
                    <div>
                        <label for="labelType" class="form-label">Выберите тип метки</label>
                        <select class="form-select" aria-label="Выберите тип метки" name="labelType" id="labelType">
                            <option selected value="1">История</option>
                            <option value="2">Биография</option>
                            <option value="3">Фото</option>
                            <option value="3">Видео</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="labelContent" class="form-label">Описание метки</label>
                        <textarea class="form-control" name="labelContent" id="labelContent"></textarea>
                    </div>
                    <input type="hidden" name="coordinates" id="coordsInput">
                    <input type="hidden" name="street" id="streetInput">
                    <input type="hidden" name="id" id="labelId">
                    <button type="submit" class="btn btn-outline-success">Сохранить</button>
                </form>
            </div>
        </div>

    <nav style="padding: 8px; position: relative" class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/map}">Интерактивная карта города Гродно</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Переключатель навигации">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/biography}">Биография</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active"th:href="@{/photo}">Фото</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/video}">Видео</a>
                    </li>
                </ul>
                <form th:action="@{'/search'}" method="post">
                    <div style="display: inline-flex; position: absolute; top: 50%; transform: translate(0, -50%); right: 10px">
                        <input class="form-control" placeholder="Поиск" type="search" id="site-search" name="search">
                        <div>
                            <select class="form-select" aria-label="Выберите тип метки" name="searchType">
                                <option value="">Тип метки</option>
                                <option value="1">История</option>
                                <option value="2">Биография</option>
                                <option value="3">Фото</option>
                                <option value="4">Видео</option>
                            </select>
                        </div>
                        <button class="btn btn-secondary">Search</button>
                    </div>
                </form>
            </div>
        </div>
    </nav>

        <script>
            tinymce.init({
                selector: 'textarea',
                menubar: false,
                plugins: 'lists',
                toolbar1: 'undo redo bold italic underline forecolor backcolor',
                toolbar2: 'fontfamily fontsize',
                toolbar3: 'alignleft aligncenter alignjustify alignright | numlist bullist',
                toolbar_mode: 'floating',
                tinycomments_mode: 'embedded',
                tinycomments_author: 'Author name',
            });
        </script>
    </body>
</html>
