<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Godonim</title>

        <link th:href="@{../css/style.css}" rel='stylesheet' >

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <script src="https://api-maps.yandex.ru/2.1/?apikey=5987b379-55f3-49cb-8350-7f90f11c3bdf&lang=ru_RU" type="text/javascript">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script type="text/javascript" th:inline="javascript">
            /*<![CDATA[*/
            var myMap
            var coords

            ymaps.ready(init);

            function init(){
                myMap = new ymaps.Map("map", {
                    center: [53.6753, 23.8290],
                    zoom: 11,
                    controls: ['zoomControl']
                }, {
                    restrictMapArea: true,
                    suppressMapOpenBlock: true
                });

                let labels = [[${labels}]];

                console.log(labels);

                labels.forEach(function (value) {
                    console.log(value)
                    console.log('coords:' + value.coordinate);
                    myMap.geoObjects.add(new ymaps.Placemark(value.coordinate.split(','), {
                        balloonContent: value.description
                    }, {
                        preset: value.category
                    }));
                })

                myMap.events.add('click', function (e) {
                    coords = e.get('coords');
                    document.getElementById('coordsInput').value = coords;
                    myMap.balloon.open(coords, {
                        contentBody:'<button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">Добавить метку</button>',
                    });
                })

            }

            /*]]>*/
        </script>
    </head>
    <body>
        <div id="map"></div>

        <!--OFFCANVAS-->
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
                <h5 id="offcanvasRightLabel">Добавление метки</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <form>
                    <div>
                        <label for="labelImage" class="form-label">Изображение метки(опционально)</label>
                        <input class="form-control" type="file" accept="image/jpeg" id="labelImage">
                    </div>
                    <div>
                        <label for="labelType" class="form-label">Выберите тип метки</label>
                        <select class="form-select" aria-label="Выберите тип метки" id="labelType">
                            <option selected value="1">История</option>
                            <option value="2">Биография</option>
                            <option value="3">Фото</option>
                            <option value="3">Видео</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="labelContent" class="form-label">Описание метки</label>
                        <textarea class="form-control" id="labelContent"></textarea>
                    </div>
                    <input type="hidden" id="coordsInput">
                    <button type="submit" class="btn btn-outline-success">Добавить</button>
                </form>
            </div>
        </div>
    </body>
</html>
