<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Godonim</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://api-maps.yandex.ru/2.1/?apikey=5987b379-55f3-49cb-8350-7f90f11c3bdf&lang=ru_RU" type="text/javascript">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.tiny.cloud/1/2ozo2g0dz9m28sagt804i471s2qmsjrwwyt1c1cp61vw8nhu/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/map}">Интерактивная карта города Гродно</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Переключатель навигации">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/biography}">Биография</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active"th:href="@{/photo}">Фото</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/video}">Видео</a>
                </li>
            </ul>
            <form th:action="@{'/search'}" method="post">
                <div style=" margin-left: 400px; display: inline-flex;">
                    <input class="form-control" placeholder="Поиск" type="search" id="site-search" name="search">
                    <div>
                        <select class="form-select" aria-label="Выберите тип метки" name="searchType">
                            <option value="">Тип метки</option>
                            <option value="1">История</option>
                            <option value="2">Биография</option>
                            <option value="3">Фото</option>
                            <option value="4">Видео</option>
                        </select>
                    </div>
                    <button class="btn btn-secondary">Search</button>
                </div>
            </form>
        </div>
    </div>
</nav>
<h1 style="text-align: center">Биография</h1>
<div class="container page-container">
    <div class="row justify-content-md-center">
        <div class="col">
        </div>
        <div class="col-7">
            <div class="accordion" id="accordion">
                <div style="margin-bottom: 2%"  th:each="label:${labels}" class="accordion-item">
                    <h5  class="accordion-header" th:id="headingOne + ${label.getId()}">
                        <button style="width: 100%; display: inline-block;" th:text="${label.getStreet()}" class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="collapse" th:data-bs-target="'#collapse' + ${label.getId()}" aria-expanded="true" th:aria-controls="collapse + ${label.getId()}">
                        </button>
                        <div th:id="collapse + ${label.getId()}" class="accordion-collapse collapse" th:aria-labelledby="headingOne + ${label.getId()}" data-bs-parent="#accordion">
                            <div class="accordion-body">
                                <li style="text-align: center; list-style-type: none;" class="" >
                                    <a  class="text-secondary nav-link nav-link-add">Ссылка на пдф</a>
                                </li>
                            </div>
                        </div>
                    </h5>
                </div>
            </div>
        </div>
        <div class="col">
        </div>
    </div>
</div>


</body>
</html>
