<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Godonim</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://api-maps.yandex.ru/2.1/?apikey=5987b379-55f3-49cb-8350-7f90f11c3bdf&lang=ru_RU"
            type="text/javascript">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.tiny.cloud/1/2ozo2g0dz9m28sagt804i471s2qmsjrwwyt1c1cp61vw8nhu/tinymce/6/tinymce.min.js"
            referrerpolicy="origin"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/map}">Интерактивная карта города Гродно</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Переключатель навигации">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/biography}">Биография</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active"th:href="@{/photo}">Фото</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/video}">Видео</a>
                </li>
            </ul>
            <form th:action="@{'/searchPhoto'}" method="post">
                <div style="display: inline-flex; position: absolute; top: 50%; transform: translate(0, -50%); right: 10px">
                    <input class="form-control" placeholder="Поиск" type="search" id="site-search" name="search">
                    <button class="btn btn-secondary">Search</button>
                </div>
            </form>
        </div>
    </div>
</nav>
<div class="container page-container">
    <h1 style="text-align: center">Фото</h1>
    <div class="row justify-content-md-center">
        <div class="col">
        </div>
        <div class="col-7">
            <div class="accordion" id="accordion">
                <div style="margin-bottom: 2%" th:each="label:${labels}" class="accordion-item">
                    <h5 class="accordion-header" th:id="headingOne + ${label.getId()}">
                        <button style="width: 100%; display: inline-block;" th:text="${label.getStreet()}"
                                class="btn btn-outline-secondary dropdown-toggle" type="button"
                                data-bs-toggle="collapse" th:data-bs-target="'#collapse' + ${label.getId()}"
                                aria-expanded="true" th:aria-controls="collapse + ${label.getId()}">
                        </button>
                        <div th:id="collapse + ${label.getId()}" class="accordion-collapse collapse"
                             th:aria-labelledby="headingOne + ${label.getId()}" data-bs-parent="#accordion">
                            <div class="accordion-body">
                                <div th:if="${label.getMedia().size() != 0}" id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                                    <div class="carousel-indicators">
                                        <button th:if="${media.getId() == label.getMedia().iterator().next().getId()}" th:each="media, iterStat  : ${label.getMedia()}" type="button" data-bs-target="#carouselExampleIndicators" th:data-bs-slide-to="${iterStat.index}" class="active" aria-current="true"></button>
                                        <button th:if="${media.getId() != label.getMedia().iterator().next().getId()}" th:each="media, iterStat : ${label.getMedia()}" type="button" data-bs-target="#carouselExampleIndicators" th:data-bs-slide-to="${iterStat.index}" aria-current="true"></button>
                                    </div>
                                    <div  class="carousel-inner">
                                        <div th:if="${media.getId() == label.getMedia().iterator().next().getId()}" th:each="media : ${label.getMedia()}" class="carousel-item active">
                                            <img th:src="${'uploads/' + media.getFileName()}" class="d-block w-100">
                                        </div>
                                        <div th:if="${media.getId() != label.getMedia().iterator().next().getId()}" th:each="media : ${label.getMedia()}" class="carousel-item">
                                            <img th:src="${'uploads/' + media.getFileName()}" class="d-block w-100">
                                        </div>
                                    </div>
                                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                        <span class="visually-hidden">Previous</span>
                                    </button>
                                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                        <span class="visually-hidden">Next</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </h5>

                </div>
            </div>
        </div>
        <div class="col">
        </div>
    </div>
</div>


</body>
</html>
